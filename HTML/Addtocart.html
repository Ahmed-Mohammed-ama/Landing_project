<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>
    <link rel="stylesheet" href="../Assets/CSS/Addto cart.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="colo">
                    <h3 class="title">billing address</h3>

                    <div class="inputbox">
                        <label>Full Name:
                            <input type="text" placeholder="John Doe">
                        </label>
                    </div>

                    <div class="inputbox">
                        <label>Email:
                            <input type="email" placeholder="Example@Example.com">
                        </label>
                    </div>

                    <div class="inputbox">
                        <label>Address:
                            <input type="text" placeholder="room - street - locality">
                        </label>
                    </div>

                    <div class="inputbox">
                        <label>City:
                            <input type="text" placeholder="Sanna">
                        </label>
                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <label>State:
                                <input type="text" placeholder="Yemen">
                            </label>
                        </div>

                        <div class="inputbox">
                            <label>Zip code:
                                <input type="text" placeholder="123 456">
                            </label>
                        </div>
                    </div>
                </div>









                <div class="colo">
                    <h3 class="title">payment</h3>
                        <!-- <span>Cards accepted: </span>
                        <img src="../Assets/Images/" alt="image">

                    </div>  <div class="inputbox"> -->
                  

                    <div class="inputbox">
                        <label>Name on card:
                            <input type="text" placeholder="John Doe">
                        </label>
                    </div>



                    <div class="inputbox">
                        <label>Edit card number:
                            <input type="number" placeholder="1111-22222-33333-4444">
                        </label>
                    </div>

                    <div class="inputbox">
                        <label>Exp month:
                            <input type="text" placeholder="Junuary">
                        </label>
                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <label>Exp year:2024
                                <input type="text" placeholder="Yemen">
                            </label>
                        </div>

                        <div class="inputbox">
                            <label>Cvv:
                                <input type="text" placeholder="1234">
                            </label>
                        </div>
                    </div>
                </div>
            </div>















            <input type="submit" value="Proceed to checkout" class="submit-btn">


        </form>
    </div>


</body>

</html>
